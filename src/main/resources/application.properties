# Configurare conexiune PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/java_books_hub
spring.datasource.username=postgres
spring.datasource.password=admin

# Driverul
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Portul aplica?iei (op?ional)
server.port=8081

vaadin.external.node=true
vaadin.frontend.installer.enabled=false
vaadin.frontend.hotdeploy=false


spring.application.name=JavaBooksHub

